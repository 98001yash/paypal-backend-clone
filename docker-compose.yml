services:

  #  MYSQL
  mysql:
    image: mysql:8
    container_name: paypal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: yash8252
      MYSQL_DATABASE: paypal_authdb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-pyash8252" ]
      interval: 5s
      timeout: 5s
      retries: 10



  # KAFKA
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_CLUSTER_ID: reddit-kraft-cluster
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1


  # EUREKA
  discovery-server:
    build:
      context: .
      dockerfile: discovery-server/Dockerfile
    image: paypal-discovery-server:1.0
    container_name: discovery-server
    ports:
      - "8761:8761"


  #  AUTH
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    image: paypal-auth-service:1.0
    container_name: auth-service

    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
      discovery-server:
        condition: service_started

    ports:
      - "8090:8090"

    environment:
      SPRING_PROFILES_ACTIVE: docker

      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/paypal_authdb?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: yash8252

      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka

      JWT_SECRET: mysupersecurekeyformysafarsaathijwt1234567890abcdefABCDEF1234567890




volumes:
  mysql-data:
  grafana-data:
